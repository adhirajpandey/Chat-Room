{% extends 'base.html' %}

{% block content %}

<div class="flex flex-col items-center">
    <div id="title" class="text-4xl text-white text-center font-bold p-4">
        <span id="title-text" class="cursor-pointer">Live Chat App</span>
    </div>

    <div class="py-4 mt-4 ">
        <button id="join-button" type="button" class="bg-slate-500 text-base text-white hover:bg-slate-800 font-bold rounded-lg py-2 px-3">
        Join Room
        </button>
        <button id="create-button" type="button" class="bg-slate-500 text-base text-white hover:bg-slate-800 font-bold rounded-lg py-2 px-3">
        Create Room
        </button>
    </div>

    <div id="parent-input-div"></div>
    <button id="btn-submit" type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-lg px-2 py-2">Join</button>

    <div class="text-white font-bold m-6">
        Live Rooms: {{ room_count }}
    </div>
    
</div>

{% endblock %}
